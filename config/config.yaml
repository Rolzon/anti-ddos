# Advanced Settings
advanced:
  # Use conntrack for connection tracking
  use_conntrack: true
  # Maximum entries in connection table
  max_conntrack_entries: 100000
  # Enable kernel-level protections
  kernel_hardening: true
  
  # Allowed ports (bypass DoS filters but still apply rate limits)
  allowed_ports:
    - 3306  # MySQL/MariaDB
    - 5432  # PostgreSQL (optional)
    - 6379  # Redis (optional)
    - 22    # SSH
    - 80    # HTTP
    - 443   # HTTPS
  
  # MySQL specific configuration
  mysql:
    port: 3306
    # Allow connections from server's public IP (for local services)
    allow_server_public_ip: true
    server_public_ip: "190.57.138.18"
    # Connection limits
    max_connections_per_ip: 15  # Suficiente para apps normales
    rate_limit: "15/s"  # Rate limit balanceado
    rate_limit_burst: 50
    protection_enabled: true
    trusted_ips:
      - 190.57.138.18
      - 190.110.48.34

  # Wings API protection
  wings_api:
    port: 8080
    protection_enabled: true
    rate_limit: "30/s"  # Wings API necesita más requests
    rate_limit_burst: 100
    trusted_ips:
      - 190.57.138.18
      - 190.110.48.34

  # Strict limits - ACTIVADO DURANTE ATAQUES CONFIRMADOS
  strict_limits:
    enabled: true
    burst_multiplier: 3  # Balance entre protección y false positives
    syn_limit: 3000  # Límite global durante ataque - permite gaming concurrente
    udp_limit: 10000  # UDP alto para permitir múltiples servidores gaming
    icmp_limit: 500  # ICMP moderado

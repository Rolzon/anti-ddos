# Anti-DDoS Configuration File

# General Settings
general:
  log_level: INFO
  log_file: /var/log/antiddos/antiddos.log
  pid_file: /var/run/antiddos.pid
  check_interval: 5  # seconds

# Bandwidth Monitoring
bandwidth:
  enabled: true
  interface: eth0  # Network interface to monitor
  threshold_mbps: 1000  # Trigger mitigation at this bandwidth (Mbps)
  threshold_pps: 100000  # Trigger mitigation at this PPS
  window_seconds: 10  # Time window for averaging
  auto_mitigate: true

# Country Filtering (GeoIP)
country_filter:
  enabled: true
  mode: blacklist  # blacklist or whitelist
  # Blacklist mode: block these countries
  blacklist:
    - CN  # China
    - RU  # Russia
    - KP  # North Korea
  # Whitelist mode: only allow these countries
  whitelist:
    - US
    - CA
    - GB
    - DE
    - FR
  # Trigger country filter when bandwidth exceeds threshold
  trigger_on_bandwidth: true
  trigger_threshold_mbps: 500

# Global Blacklist
blacklist:
  enabled: true
  file: /etc/antiddos/blacklist.txt
  auto_save: true
  # Automatically blacklist IPs exceeding connection limits
  auto_blacklist:
    enabled: true
    connections_per_second: 100
    duration_seconds: 3600  # Ban for 1 hour

# DoS Filter
dos_filter:
  enabled: true
  # SYN flood protection
  syn_flood:
    enabled: true
    threshold: 50  # connections per second per IP
    action: drop
  # UDP flood protection
  udp_flood:
    enabled: true
    threshold: 100  # packets per second per IP
    action: drop
  # ICMP flood protection
  icmp_flood:
    enabled: true
    threshold: 10  # packets per second per IP
    action: drop
  # Connection limit per IP
  connection_limit:
    enabled: true
    max_connections: 50
    action: drop

# SSH Protection (Fail2ban-like)
ssh_protection:
  enabled: true
  log_file: /var/log/auth.log
  max_attempts: 2
  ban_time: 3600  # seconds (1 hour)
  find_time: 600  # seconds (10 minutes)
  # Custom banner to show on failed attempts
  banner: |
    ===============================================
    WARNING: UNAUTHORIZED ACCESS ATTEMPT DETECTED
    ===============================================
    Your IP has been logged and will be banned
    after multiple failed attempts.
    All activities are monitored and recorded.
    ===============================================

# XCord Blacklist Handler
xcord:
  enabled: true
  port: 9999
  # Encryption key for secure communication (change this!)
  encryption_key: "CHANGE_THIS_TO_A_SECURE_KEY_32_CHARS_MINIMUM"
  # List of trusted servers to sync with
  peers:
    # - "192.168.1.100:9999"
    # - "192.168.1.101:9999"
  sync_interval: 300  # seconds (5 minutes)
  # Require authentication token
  auth_token: "CHANGE_THIS_TO_A_SECURE_TOKEN"

# Whitelist (IPs that bypass all filters)
whitelist:
  enabled: true
  ips:
    - 127.0.0.1
    - ::1
    # Add your trusted IPs here
    # - 1.2.3.4
  file: /etc/antiddos/whitelist.txt

# Service-specific monitoring (Docker/Pterodactyl)
services:
  enabled: true
  default_threshold_mbps: 25
  default_threshold_pps: 800
  status_file: /var/run/antiddos/service_stats.json
  auto_rate_limit:
    enabled: true
    limit_pps: 200
  auto_blacklist:
    enabled: true
    min_connections: 200
    duration_seconds: 1800
  auto_discovery:
    enabled: true
    mode: wings  # wings o docker
    refresh_seconds: 60
    wings:
      api_url: http://190.57.138.18:8080
      token: "5vMFCIiZ8hTwQ6D3"
    docker:
      binary: docker
  definitions:
    # Example:
    # - id: mc-survival
    #   name: "MC Survival"
    #   interface: vetha1b2c3
    #   port: 25565
    #   protocol: tcp
    #   threshold_mbps: 400
    #   threshold_pps: 60000

# Notifications
notifications:
  enabled: true
  
  # Discord notifications (recommended)
  discord:
    enabled: true
    # Único webhook para todas las alertas (clientes + administración)
    webhook_url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"

    # Opcional: menciona un rol cuando el ataque sea crítico
    mention_role: ""  # Example: "123456789012345678"

    # Ajustes de notificación
    notify_attacks: true          # Alertar cuando se detecten ataques DDoS
    notify_mitigations: true      # Avisar al activar/desactivar mitigación
    notify_blocks: true           # Avisar cuando se bloquean IPs
    notify_unblocks: false        # Avisar cuando se desbloquean IPs

    # Programación de reportes
    send_daily_report: true       # Enviar resumen diario
    report_time: "09:00"          # Hora del reporte (24h)
  
  # Email notifications (optional, requires mail server)
  email:
    enabled: false
    smtp_server: smtp.gmail.com
    smtp_port: 587
    from_address: alert@yourdomain.com
    to_addresses:
      - admin@yourdomain.com
    username: your_email@gmail.com
    password: your_password
  
  # Generic webhook notifications (Slack, etc.)
  webhook:
    enabled: false
    url: https://hooks.slack.com/services/YOUR/WEBHOOK/URL

# Advanced Settings
advanced:
  # Use conntrack for connection tracking
  use_conntrack: true
  # Maximum entries in connection table
  max_conntrack_entries: 100000
  # Enable kernel-level protections
  kernel_hardening: true
  
  # Allowed ports (bypass DoS filters but still apply rate limits)
  allowed_ports:
    - 3306  # MySQL/MariaDB
    - 5432  # PostgreSQL (optional)
    - 6379  # Redis (optional)
    - 22    # SSH
    - 80    # HTTP
    - 443   # HTTPS
  
  # MySQL specific configuration
  mysql:
    port: 3306
    # Allow connections from server's public IP (for local services)
    allow_server_public_ip: true
    server_public_ip: "190.57.138.18"
    # Connection limits
    max_connections_per_ip: 10
    rate_limit: "10/s"
    rate_limit_burst: 40
    protection_enabled: true
    trusted_ips:
      - 127.0.0.1
      - 190.57.138.18
      - 190.110.48.34

  strict_limits:
    enabled: true
    burst_multiplier: 3
    syn_limit: 1500
    udp_limit: 3000
    icmp_limit: 400

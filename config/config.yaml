# Anti-DDoS Configuration File

# General Settings
general:
  log_level: INFO
  log_file: /var/log/antiddos/antiddos.log
  pid_file: /var/run/antiddos.pid
  check_interval: 3  # seconds - detección más rápida

# Bandwidth Monitoring
bandwidth:
  enabled: true
  interface: dr0  # Network interface to monitor
  threshold_mbps: 250  # Trigger mitigation at this bandwidth (Mbps) - 80% de 300 Mbps
  threshold_pps: 80000  # Trigger mitigation at this PPS para ataques grandes
  window_seconds: 5  # Ventana corta para detección rápida
  auto_mitigate: true

# Country Filtering (GeoIP)
country_filter:
  enabled: true
  mode: blacklist  # blacklist or whitelist
  # Blacklist mode: block these countries
  blacklist:
    - CN  # China
    - RU  # Russia
    - KP  # North Korea
  # Whitelist mode: only allow these countries
  whitelist:
    - US
    - CA
    - GB
    - DE
    - FR
  # Trigger country filter when bandwidth exceeds threshold
  trigger_on_bandwidth: true
  trigger_threshold_mbps: 150  # Activar filtrado cuando haya ataque serio

# Global Blacklist
blacklist:
  enabled: true
  file: /etc/antiddos/blacklist.txt
  auto_save: true
  # Automatically blacklist IPs exceeding connection limits
  auto_blacklist:
    enabled: true
    connections_per_second: 120  # Detectar bots/floods rápido
    duration_seconds: 3600  # Ban for 1 hour

# DoS Filter
dos_filter:
  enabled: true
  # SYN flood protection
  syn_flood:
    enabled: true
    threshold: 40  # connections per second per IP - equilibrado
    action: drop
  # UDP flood protection
  udp_flood:
    enabled: true
    threshold: 80  # packets per second per IP - Minecraft usa UDP
    action: drop
  # ICMP flood protection
  icmp_flood:
    enabled: true
    threshold: 10  # packets per second per IP
    action: drop
  # Connection limit per IP
  connection_limit:
    enabled: true
    max_connections: 40  # Por IP global
    action: drop

# SSH Protection (Fail2ban-like)
ssh_protection:
  enabled: true
  log_file: /var/log/auth.log
  max_attempts: 2
  ban_time: 21600  # seconds (1 hour)
  find_time: 600  # seconds (10 minutes)
  # Custom banner to show on failed attempts
  banner: |
    ===============================================
    WARNING: UNAUTHORIZED ACCESS ATTEMPT DETECTED
    ===============================================
    Your IP has been logged and will be banned
    after multiple failed attempts.
    All activities are monitored and recorded.
    ===============================================

# XCord Blacklist Handler
xcord:
  enabled: true
  port: 9999
  # Encryption key for secure communication (change this!)
  encryption_key: "CHANGE_THIS_TO_A_SECURE_KEY_32_CHARS_MINIMUM"
  # List of trusted servers to sync with
  peers:
    # - "192.168.1.100:9999"
    # - "192.168.1.101:9999"
  sync_interval: 300  # seconds (5 minutes)
  # Require authentication token
  auth_token: "CHANGE_THIS_TO_A_SECURE_TOKEN"

# Whitelist (IPs that bypass all filters)
whitelist:
  enabled: true
  ips:
    - 127.0.0.1
    - 217.216.64.51
    - 147.93.147.175
    - 190.57.138.18
    - 190.110.48.34

    # Add your trusted IPs here
    # - 1.2.3.4
  file: /etc/antiddos/whitelist.txt

# Service-specific monitoring (Docker/Pterodactyl)
services:
  enabled: true
  default_threshold_mbps: 8  # Máximo por servidor individual - margen para evitar lag
  default_threshold_pps: 600  # PPS por servidor (Minecraft típico)
  status_file: /var/run/antiddos/service_stats.json
  window_seconds: 5  # Ventana corta = detección rápida
  recovery_cycles: 5  # Confirmar recuperación antes de quitar mitigación
  default_interface: dr0  # NIC del host donde llegan las conexiones
  auto_rate_limit:
    enabled: true
    limit_pps: 400  # Límite por puerto durante ataque
  auto_udp_block:
    enabled: true
    min_pps: 1200  # Si un servicio UDP supera este PPS, se bloquea totalmente (salvo whitelist)
    ban_connection_threshold: 1  # Número de conexiones simultáneas para banear IPs detectadas
    ban_duration_seconds: 1800  # Duración del ban (segundos)
  auto_blacklist:
    enabled: true
    min_connections: 100  # Bloquear IPs con tráfico sospechoso por servicio
    duration_seconds: 1800  # 30 min de ban por servicio
  auto_discovery:
    enabled: true
    mode: docker  # wings o docker
    refresh_seconds: 60
    docker:
      binary: docker
      default_interface: dr0
  definitions:
    # Example:
    # - id: mc-survival
    #   name: "MC Survival"
    #   interface: vetha1b2c3
    #   port: 25565
    #   protocol: tcp
    #   threshold_mbps: 400

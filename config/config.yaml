whitelist:
  enabled: true
  ips:
    - 217.216.64.51
    - 147.93.147.175
    - 190.57.138.18
    - 190.110.48.34

    # Add your trusted IPs here
    # - 1.2.3.4
  file: /etc/antiddos/whitelist.txt

# Service-specific monitoring (Docker/Pterodactyl) - BALANCEADO GAMING + PROTECCIÓN
services:
  enabled: true
  default_threshold_mbps: 20  # Margen para gaming normal (20-30 jugadores)
  default_threshold_pps: 2000  # Threshold alto para evitar false positives
  status_file: /var/run/antiddos/service_stats.json
  window_seconds: 10  # Ventana para evitar picos momentáneos
  recovery_cycles: 5  # Confirmar recuperación antes de quitar mitigación
  default_interface: dr0  # NIC del host donde llegan las conexiones
  
  # Rate limiting inteligente - SOLO durante ataque confirmado
  auto_rate_limit:
    enabled: true  # Activo pero con threshold alto
    limit_pps: 1500  # Límite alto para permitir gaming normal
    
  # UDP blocking selectivo - SOLO para ataques masivos
  auto_udp_block:
    enabled: true  # Activo pero con threshold MUY alto
    min_pps: 5000  # Solo activar si es ataque MASIVO (50+ jugadores no generan esto)
    ban_connection_threshold: 20  # Banear IPs con 20+ conexiones (sospechoso)
    ban_duration_seconds: 1800  # 30 minutos (más corto para evitar bloqueos permanentes)
    
  # Blacklist automático para IPs maliciosas
  auto_blacklist:
    enabled: true
    min_connections: 30  # Balance: 30+ conexiones simultáneas es sospechoso
    duration_seconds: 3600  # 1 hora de ban por servicio
  auto_discovery:
    enabled: true
    mode: docker  # wings o docker
    refresh_seconds: 60
    docker:
      binary: docker
      default_interface: dr0
  definitions:
    # Example:
    # - id: mc-survival
    #   name: "MC Survival"
    #   interface: vetha1b2c3
    #   port: 25565
    #   protocol: tcp
    #   threshold_mbps: 400
    #   threshold_pps: 60000


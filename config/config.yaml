# Anti-DDoS Configuration File

# General Settings
general:
  log_level: INFO
  log_file: /var/log/antiddos/antiddos.log
  pid_file: /var/run/antiddos.pid
  check_interval: 3  # seconds - detección más rápida

# Bandwidth Monitoring - PROTECCIÓN GLOBAL
bandwidth:
  enabled: true
  interface: dr0  # Network interface to monitor
  threshold_mbps: 200  # Trigger mitigation at this bandwidth (Mbps) - Umbral realista para ataque
  threshold_pps: 50000  # Trigger mitigation at this PPS - Ataques DDoS típicos >50k PPS
  window_seconds: 10  # Ventana para confirmar ataque real, no pico momentáneo
  auto_mitigate: true  # Activar mitigación automática global

# Country Filtering (GeoIP)
country_filter:
  enabled: true
  mode: blacklist  # blacklist or whitelist
  # Blacklist mode: block these countries
  blacklist:
    - CN  # China
    - RU  # Russia
    - KP  # North Korea
  # Whitelist mode: only allow these countries
  whitelist:
    - US
    - CA
    - GB
    - DE
    - FR
  # Trigger country filter when bandwidth exceeds threshold
  trigger_on_bandwidth: true
  trigger_threshold_mbps: 150  # Activar filtrado cuando haya ataque serio

# Global Blacklist - PROTECCIÓN ACTIVA
blacklist:
  enabled: true
  file: /etc/antiddos/blacklist.txt
  auto_save: true
  # Automatically blacklist IPs exceeding connection limits (GLOBAL)
  auto_blacklist:
    enabled: true
    connections_per_second: 80  # 80 conexiones/segundo por IP = ataque claro
    duration_seconds: 3600  # Ban for 1 hour

# DoS Filter - OPTIMIZADO PARA GAMING SERVERS
dos_filter:
  enabled: true
  # SYN flood protection - POR IP no global
  syn_flood:
    enabled: true
    threshold: 100  # conexiones SYN simultáneas por IP (más permisivo para gaming)
    action: drop
  # UDP flood protection - MUY PERMISIVO para Minecraft/Gaming
  # NOTA: El límite global es threshold * 10 en el código (1000/s)
  udp_flood:
    enabled: true
    threshold: 100  # base para cálculo del límite global
    action: drop
  # ICMP flood protection
  icmp_flood:
    enabled: true
    threshold: 10  # packets per second per IP
    action: drop
  # Connection limit per IP - SOLO TCP, no afecta UDP gaming
  connection_limit:
    enabled: true
    max_connections: 100  # Por IP - más permisivo para evitar false positives
    action: drop

# SSH Protection (Fail2ban-like)
ssh_protection:
  enabled: true
  log_file: /var/log/auth.log
  max_attempts: 2
  ban_time: 21600  # seconds (1 hour)
  find_time: 600  # seconds (10 minutes)
  # Custom banner to show on failed attempts
  banner: |
    ===============================================
    WARNING: UNAUTHORIZED ACCESS ATTEMPT DETECTED
    ===============================================
    Your IP has been logged and will be banned
    after multiple failed attempts.
    All activities are monitored and recorded.
    ===============================================

# XCord Blacklist Handler
xcord:
  enabled: true
  port: 9999
  # Encryption key for secure communication (change this!)
  encryption_key: "CHANGE_THIS_TO_A_SECURE_KEY_32_CHARS_MINIMUM"
  # List of trusted servers to sync with
  peers:
    # - "192.168.1.100:9999"
    # - "192.168.1.101:9999"
  sync_interval: 300  # seconds (5 minutes)
  # Require authentication token
  auth_token: "CHANGE_THIS_TO_A_SECURE_TOKEN"

